<html>
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="title"></title>

    <!-- L20n setup -->
    <script type="application/l20n" src="./locales/en-US.lol"></script>
    <script type="application/l20n">
      <l20n "L20n in the monolingual mode">
    </script>
    <script type="application/l10n-data+json">
      {
        "build": "dev",
        "mode": "single"
      }
    </script>

    <!-- AMD setup -->
    <script src="lib/require.js"></script>
    <script>
      require.config({ 
        baseUrl: '../lib/',
        paths: {
          'l20n/platform': 'client/l20n/platform',
          'l20n/html': '../bindings/l20n/html',
        }
      });
      require(['l20n/html'], function(L20n) {
        // L20n and document.l10n are now available
        document.l10n.ready(function() {
          console.log("Document's context is ready");
        });
      });
    </script> 
  </head>

  <body>
    <h1 data-l10n-id="hello"></h1>
    <p data-l10n-id="intro"></p>

    <hr>
    <input type="button" data-l10n-id="button">

    <p data-l10n-id="faq">
      <a href="http://mozilla.org"></a>
      <a href="http://firefox.com"></a>
    </p>

    <p data-l10n-id="inputs">
      <input type="text" placeholder="will be overwritten by L20n">
      <input type="submit" value="Send">
    </p>

    <p data-l10n-id="more">
      <em style="color: green;"></em>
      <a href="http://l20n.org"></a>
    </p>

  </body>
</html>
